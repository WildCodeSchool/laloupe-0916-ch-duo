<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>carousel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    </head>
    <body>

        <div class="carousel carousel-slider center" data-indicators="true">
            <div class="carousel-fixed-item  center">
                <div class="row">
                    <a class="btn-large disabled">Bienvenue au centre hospitalier de La Loupe</a>
                </div>
                <a class="btn waves-effect red white-text darken-text-2">J'ai un rendez-vous</a>
                <a class="btn waves-effect red white-text darken-text-2">Je vais être hospitalisé</a>
                <a class="btn waves-effect red white-text darken-text-2">Je vais voir un patient</a>
            </div>

            <div class="carousel-item" href="#one!">
                <img src="http://enfermeriairlanda.com/wp-content/uploads/2015/01/three-nurses-L-F60.jpg" alt=""/>
                <p class="white-text">This is your first panel</p>
            </div>
            <div class="carousel-item" href="#two!">
                <img src="http://www.miglanihospitaladampur.com/img/creative2.jpg" alt=""/>
                <p class="white-text">This is your second panel</p>
            </div>
            <div class="carousel-item" href="#three!">
                <img src="https://d1hw6n3yxknhky.cloudfront.net/025629785_prevstill.jpeg" alt=""/>
                <p class="white-text">This is your third panel</p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script>
            $('.carousel.carousel-slider').carousel({full_width: true});
            var first = true;
            autoplay();
            function autoplay() {
                if(first == true) {first = false;}
                else {$('.carousel').carousel('next');}
                setTimeout(autoplay, 6000);
            }

        </script>


    </body>
</html>
