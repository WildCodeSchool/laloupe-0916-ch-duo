<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

      <script type="text/javascript" src="js/materialize.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style media="screen">

      body {
        background-image:url(img/slider.jpg);
        background-size: 100em;
        background-repeat: no-repeat;
        }

      h1 {
        font-size: 2.5em;
        font-weight: 300;
      }

      p {
        font-size: 1.5em;
      }

      .carousel .carousel-item {
        width: 300px;
        height: 300px;
        top: 60px;
      }


      </style>

    </head>

    <body>
      <div class="container white-text center-align" id="test">
      <div class="carousel">
        <h1>Le centre hospitalier en quelques chiffres</h1>
        <a class="carousel-item" href="#one!" ><i class="large material-icons white-text">child_friendly</i><p class="white-text">150 Naissances annuel</p></a>
        <a class="carousel-item" href="#two!"><i class="large material-icons white-text">hotel</i><p class="white-text">50 lits disponibles</p></a>
        <a class="carousel-item" href="#three!"><i class="large material-icons white-text">pregnant_woman</i><p class="white-text">Echographie 3D</p></a>
      </div>
      </div>
        <script type="text/javascript">
        $(document).ready(function(){
          $('.carousel').carousel();
          });
          var first = true;
            autoplay();
            function autoplay() {
                if(first == true) {first = false;}
                else {$('.carousel').carousel('next');}
                setTimeout(autoplay, 3000);
            }

        </script>
    </body>
  </html>
